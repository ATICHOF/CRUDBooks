<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5 text-center">
	<div class="d-flex justify-content-between">
		<div class="pt-3">
			<a th:href="@{/pages}"><i class="bi bi-arrow-left-circle-fill"></i></a>
		</div>
		<div>
			<h1>Update Page</h1>
		</div>
		<div>
		</div>
	</div>
	<hr>
	<form action="#" th:action="@{/savepage}" th:object="${page}" method="POST">
		<input type="hidden" th:field="*{id}">
		<div class="mb-3">
		    <label for="number-input" class="form-label">Page Number</label>
		    <input type="number" th:field="*{number}" class="form-control" id="number-input">
		</div>
		<div class="mb-3">
		    <label for="content-input" class="form-label">Page Content</label>
		    <input type="text" th:field="*{content}" class="form-control" id="content-input">
		</div>
				<div class="mb-3">
		    <label for="book-input" class="form-label">Book</label>
			<div>
			<select th:field="*{book}" class="form-control" required>
			<th:block th:each="book : ${listBook}">
			<option th:text="${book.name}" th:value="${book.id}" />
			<th:block/>
			</select>
		</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
