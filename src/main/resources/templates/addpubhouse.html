<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Publishing-house</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5 text-center">
	<div class="d-flex justify-content-between">
		<div class="pt-3">
			<a th:href="@{/pubhouses}"><i class="bi bi-arrow-left-circle-fill"></i></a>
		</div>
		<div>
			<h1>Add Publishing-house</h1>
		</div>
		<div>
		</div>
	</div>
	<hr>
	<form action="#" th:action="@{/savepubhouse}" th:object="${pubhouse}" method="POST">
		<div class="mb-3">
		    <label for="name-input" class="form-label">Publishing-house Name</label>
		    <input type="text" th:field="*{name}" class="form-control" id="name-input" placeholder="Publishing-house Name">
		</div>
		<div class="mb-3">
		    <label for="adresse-input" class="form-label">Publishing-house Adresse</label>
		    <input type="text" th:field="*{adresse}" class="form-control" id="adresse-input">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
