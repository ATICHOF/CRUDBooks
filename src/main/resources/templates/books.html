<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5 text-center">
<h1>Books CRUD</h1>
<hr>
<a th:href="@{/addbook}" class="btn btn-outline-primary mx-1"><i class="bi bi-plus"></i>Add</a>
<hr>
<table class="table table-striped align-middle">
	<thead>
		<tr>
			<td>Name</td>
			<td>Edition</td>
			<td>Year</td>
			<td>Rating</td>
			<td width="15%"></td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="book : ${listBook}">
			<td th:text="${book.name}"></td>
			<td th:text="${book.edition}"></td>
			<td th:text="${book.year}"></td>
			<td th:text="${book.rating}"></td>
			<td>
				<a th:href="@{/updatebook/{id}(id=${book.id})}" class="btn btn-outline-primary mb-1">Modify</a>
				<a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-outline-danger mb-1" onclick="return confirm('Are you sure?')">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
