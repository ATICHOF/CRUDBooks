<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pages</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5 text-center">
<h1>Pages CRUD</h1>
<hr>
<a th:href="@{/addpage}" class="btn btn-outline-primary mx-1"><i class="bi bi-plus"></i>Add</a>
<hr>
<table class="table table-striped align-middle">
	<thead>
		<tr>
			<td>Number</td>
			<td>Content</td>
			<td width="15%"></td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="page : ${listPage}">
			<td th:text="${page.number}"></td>
			<td th:text="${page.content}"></td>
			<td>
				<a th:href="@{/updatepage/{id}(id=${page.id})}" class="btn btn-outline-primary mb-1">Modify</a>
				<a th:href="@{/deletepage/{id}(id=${page.id})}" class="btn btn-outline-danger mb-1" onclick="return confirm('Are you sure?')">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
