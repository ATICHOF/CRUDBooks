<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5 text-center">
	<div class="d-flex justify-content-between">
		<div class="pt-3">
			<a th:href="@{/books}"><i class="bi bi-arrow-left-circle-fill"></i></a>
		</div>
		<div>
			<h1>Add Book</h1>
		</div>
		<div>
		</div>
	</div>
	<hr>
	<form action="#" th:action="@{/savebook}" th:object="${book}" method="POST">
		<div class="mb-3">
		    <label for="name-input" class="form-label">Book Name</label>
		    <input type="text" th:field="*{name}" class="form-control" id="name-input" placeholder="Book Name">
		</div>
		<div class="mb-3">
		    <label for="edition-input" class="form-label">Book Edition</label>
		    <input type="number" th:field="*{edition}" class="form-control" id="edition-input">
		</div>
		<div class="mb-3">
		    <label for="year-input" class="form-label">Book Release Year</label>
		    <input type="number" th:field="*{year}" class="form-control" id="year-input">
		</div>
		<div class="mb-3">
		    <label for="rating-input" class="form-label">Book Rating</label>
			<input type="range" class="form-range" th:field="*{rating}" min="1" max="5" id="rating-input">
		</div>
		<div class="mb-3">
		    <label for="author-input" class="form-label">Author</label>
			<div>
			<select th:field="*{author}" class="form-control" required>
			<th:block th:each="author : ${listAuthor}">
			<option th:text="${author.lastname}" th:value="${author.id}" />
			
			<th:block/>
			</select>
			</div>
		</div>
		<div class="mb-3">
		    <label for="pubhouse-input" class="form-label">Publishing House</label>
			<div>
			<select th:field="*{pubhouse}" class="form-control" required>
			<th:block th:each="pubhouse : ${listPubhouse}">
			<option th:text="${pubhouse.name}" th:value="${pubhouse.id}" />
			
			<th:block/>
			</select>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
