<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Author</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5 text-center">
	<div class="d-flex justify-content-between">
		<div class="pt-3">
			<a th:href="@{/authors}"><i class="bi bi-arrow-left-circle-fill"></i></a>
		</div>
		<div>
			<h1>Update Author</h1>
		</div>
		<div>
		</div>
	</div>
	<hr>
	<form action="#" th:action="@{/saveauthor}" th:object="${author}" method="POST">
		<input type="hidden" th:field="*{id}">
		<div class="mb-3">
		    <label for="firstname-input" class="form-label">Author First Name</label>
		    <input type="text" th:field="*{firstname}" class="form-control" id="firstname-input">
		</div>
		<div class="mb-3">
		    <label for="lastname-input" class="form-label">Author Last Name</label>
		    <input type="text" th:field="*{lastname}" class="form-control" id="lastname-input">
		</div>
		<div class="mb-3">
		    <label for="age-input" class="form-label">Author Age</label>
		    <input type="number" th:field="*{age}" class="form-control" id="age-input">
		</div>
		<div class="mb-3">
		    <label for="gender-input" class="form-label">Author Gender</label>
		    <select th:field="*{gender}" class="form-select" id="gender-input" >
				<option selected value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
			<!--
		    <input type="text" class="form-control" id="gender-input" placeholder="Gender">
		    -->
		</div>
		
		<label for="phone-input" class="form-label">Author Phone</label>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">+XXX</span>
			<input th:field="*{phone}" type="number" class="form-control" id="phone-input" aria-describedby="basic-addon1">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
